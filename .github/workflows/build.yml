name: Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        submodules: true

    - name: Set up CMake
      uses: jwlawson/actions-setup-cmake@v2
      with:
        cmake-version: 3.30.4

    - name: Configure CMake
      run: cmake -G "Visual Studio 17 2022" -A x64 .

    - name: Build
      run: |
        $cpu_count = (Get-WmiObject -Class Win32_Processor | Measure-Object -Property NumberOfLogicalProcessors -Sum).Sum
        cmake --build . --config Release -- -j $cpu_count

    - name: Run tests
      run: ctest --output-on-failure --config Release